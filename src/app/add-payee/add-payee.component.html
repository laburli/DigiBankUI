<div class="container" style="padding-top: 15px;">
    <h1>Create Payee</h1>
    <form (ngSubmit)="addPayeeOnClick()" >
      <div class="form-group">
        <label for="customerId">Customer Id</label>
        <input type="text" class="form-control" name="customerId" id="customerId"
         [(ngModel)]="payee.customerId" required>
      </div>
      <div class="form-group">
        <label for="name">Payee Name</label>
        <input type="text" class="form-control" name="name" id="name"
        [(ngModel)]="payee.name" required>
      </div>
      <div class="form-group">
        <label for="nickName">Nick Name</label>
        <input type="text" class="form-control" name="nickName" id="nickName"
        [(ngModel)]="payee.nickName" required>
      </div>
      <div class="form-group">
        <label for="payeeBankIFSC">Payee Bank IFSC</label>
        <input type="text" class="form-control" name="payeeBankIFSC" id="payeeBankIFSC"
        [(ngModel)]="payee.payeeBankIFSC" required>
      </div>
      <div class="form-group">
        <label for="payeeBankAddress">Payee Bank Address</label>
        <input type="text" class="form-control" name="payeeBankAddress" id="payeeBankAddress"
        [(ngModel)]="payee.payeeBankAddress" required>
      </div>
      <div class="form-group">
        <label for="payeeBankName">Payee Bank Name</label>
        <input type="text" class="form-control" name="payeeBankName" id="payeeBankName"
        [(ngModel)]="payee.payeeBankName" required>
      </div>
      <div class="form-group">
        <label for="payeeBankCity">Payee Bank City</label>
        <input type="text" class="form-control" name="payeeBankCity" id="payeeBankCity"
        [(ngModel)]="payee.payeeBankCity" required>
      </div>
      <div class="form-group">
        <label for="payeeAccountNumber">Account Number</label>
        <input type="text" class="form-control" name="payeeAccountNumber" id="payeeAccountNumber"
        [(ngModel)]="payee.payeeAccountNumber" required>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
  
    </form>
  </div>
