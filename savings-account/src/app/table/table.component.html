<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
        </ng-container>

        <ng-container matColumnDef="transactionType">
                <th mat-header-cell *matHeaderCellDef> Transaction Type</th>
                <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
         </ng-container>

         <ng-container matColumnDef="transactionAmount">
                 <th mat-header-cell *matHeaderCellDef> Transaction Amount </th>
                 <td mat-cell *matCellDef="let element"> {{element.transactionAmount}} </td>
         </ng-container>

          <ng-container matColumnDef="payeeName">
                 <th mat-header-cell *matHeaderCellDef> Payee Name </th>
                <td mat-cell *matCellDef="let element"> {{element.payeeName}} </td>
         </ng-container>

        <ng-container matColumnDef="transactionTime">
                 <th mat-header-cell *matHeaderCellDef> Transaction Time </th>
                 <td mat-cell *matCellDef="let element"> {{element.transactionTime}} </td>
          </ng-container>

        <ng-container matColumnDef="availableBalance">
                <th mat-header-cell *matHeaderCellDef> Available balance </th>
                <td mat-cell *matCellDef="let element"> {{element.availableBalance}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
